{% extends "layout.html" %}

{% block title %}
    DYAVA: Artists Profile
{% endblock %}

{% block main %}
    <div class="spacer"></div>
    <div class="container-fluid">
        <div class="row  justify-content-center">
            {% for profile  in profiles %}
                <div class="card artist-profile-container shadow text-center">
                    <a href="{{ url_for("view_profile", id=profile.profile_id) }}">
                        <img src="/static/images/{{ profile.picture }}" class="card-img-top" alt="...">
                        <div class="card-body card-body-profile">
                            <h5 class="card-title">{{ profile.artist.firstname }} {{ profile.artist.middlename }} {{ profile.artist.lastname }}</h5>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="spacer"></div>
{% endblock %}
